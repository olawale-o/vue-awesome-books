name: Linters

on:
  [push]

jobs:
  eslint:
    name: Eslint
    strategy:
      matrix:
        node-version: [10.x, 12.x]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Default Pre Actions
        uses: actions/checkout@v2
      - name: Use Nodejs
        uses: actions/setup-node@v1
      - name: Echo matrix node version
        run: echo Matrix node version ${{ matrix.node-version }}
